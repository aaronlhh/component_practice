<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles/index.css">
        <title>Portfolio</title>
    </head>


    <body>
        <h2 id="rating-title" style="font-size: 2em;">Rating Widget</h2>
        <rating-widget>
            <form action="https://httpbin.org/post" method="POST">
                <label for="rating" style="font-size: 1.5em;">How satisfied are you?</label>
                <input type="hidden" name="question" value="How satisfied are you?">
                <input type="hidden" name="sentBy" value="HTML">
                <input type="number" name="rating" id="rating" min="1" max="5" value="0" 
                        style="font-size: 1.2em;">
                <button type="submit" style="font-size: 1.2em;">Submit</button>
            </form>
        </rating-widget>


        <h2 id="weather-title" style="font-size: 2em;">Current Weather in UCSD</h2>
        <weather-widget>
            <p id="error-message">Current Weather Conditions Unavailable</p>
        </weather-widget>

        <script src="scripts/index.js"></script>
    </body>
</html>
